<!DOCTYPE html>
<html>
<head>
    <title>Keypad Input</title>
</head>
<body>
    <h2>Live Keypad Input:</h2>
    <div id="output" style="font-size: 2rem; border: 1px solid black; padding: 10px;"></div>

    <script>
        const output = document.getElementById("output");
        const socket = new WebSocket("ws://" + window.location.host + "/ws/keypad/");
    
        socket.onopen = function() {
            console.log("WebSocket connected.");
            output.textContent = "";
        };
    
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log("Received data:", data);
    
            // Show the full typed text so special keys like TAB, BACKSPACE, etc. are reflected
            output.textContent = data.text || "";
        };

        
    
        socket.onclose = function() {
            console.log("WebSocket disconnected.");
        };
    
        socket.onerror = function(error) {
            console.error("WebSocket error:", error);
        };
    </script>
    
</body>
</html>
